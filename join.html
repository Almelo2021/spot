<!DOCTYPE html>
<html>
<body>
<h2>Join a game!</h2>

<script>
async function myFunction(){
console.log('aha')
var raw = "";

var requestOptions = {
  method: 'POST',
  body: raw,
  redirect: 'follow'
};

var x = document.getElementById("game").value;
var y = document.getElementById("myText").value;
var q = "https://script.google.com/macros/s/AKfycbwJjD8tNj-0xMOBwISegItpS_wzuGYHSDWTl4DYjwqUd-2wC5ItWR6EB8dTWlfsJJQ/exec?type=player&name="+y+"&game="+x;
fetch(q, requestOptions);
document.getElementById("p1").innerHTML = "Welcome "+y+"! You have joined the lobby and will proceed when the host starts the game.";
var link = "track1.html?join&game="+x+"&name="+y+"&round=1";
setTimeout(() => {  window.open(link,"_self"); }, 5000);}
</script>

Game ID: <input type="text" id="game" value="">
<br><br>
First Name: <input type="text" id="myText" value="Mickey">
<br><br>
<button onclick="myFunction()">Join Game!</button>

<p id="p1">Hello World!</p>


</body>
</html>
